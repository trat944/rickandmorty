<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="icon" href="/img/slogan.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>RickoFreaks</title>
</head>
<body>
  <header class="container-fluid">
    <img class="slogan" src="/img/slogan.png" alt="">
    <h1 class="indexTitle">RickoFreaks</h1>
  </header>
  
  <div class="container-fluid">
    <div class="row">
      <div class="sidebar col-xs-12 col-lg-3 col-xxl-2">
        <button id="season_1" class="1" data-number="seasonBtn">Season 1</button>
        <div class="container_1 episodeContainer"></div>

        <button id="season_2" class="2" data-number="seasonBtn">Season 2</button>
        <div class="container_2 episodeContainer"></div>

        <button id="season_3" class="3" data-number="seasonBtn">Season 3</button>
        <div class="container_3 episodeContainer"></div>

        <button id="season_4" class="4" data-number="seasonBtn">Season 4</button>
        <div class="container_4 episodeContainer"></div>

        <button id="season_5" class="5" data-number="seasonBtn">Season 5</button>
        <div class="container_5 episodeContainer"></div>
      </div>
      
      <div class="episodes-container col-xs-12 col-lg-9 col-xxl-10" id="episodesDisplayer">
        <h1 id="episodeName" class="episodeNameClass"></h1>
        <span id="airDateAndEpisode" class="infoContainer"></span>
        <div class="charactersContainer">
          
        </div>
      </div>

      <div class="hidden character_container col-xs-12 col-lg-9 col-xxl-10" id="characterDisplayer">
        <div class="characterInfo">
          <img class="characterImg" id="characterImg" src="" alt="">
          <div class="characterDetail">
            <h1 class="characterName" id="characterName"></h1>
            <span class="characterSpecifics" id="characterSpecifics"></span>
            <span class="characterOrigin" id="characterOrigin"></span>
          </div>
          <button class="prev-button" id="previousCharacterBtn">Back to episode</button>
        </div>
        <div class="characterEpisodes" id="episodesOfCharacter"></div>
      </div>

      <div class="hidden origin_container col-xs-12 col-lg-9 col-xxl-10" id="originDisplayer">
        <h1 class="planetName" id="planetName"></h1>
        <span class="originSpecifics" id="originSpecifics"></span>
        <button class="prev-button" id="previousOriginBtn">Back to character</button>
        <div class="residentsContainer" id="residentsContainer"></div>
      </div>

      <footer class="footer">
        <p>Â© 2024 Rick and Morty Universe</p>
        <p>Designed by <a href="https://www.example.com" target="_blank">Jorge Revuelta</a></p>
      </footer>


    </div>
  </div>

<script type="module" src="/dist/app.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
